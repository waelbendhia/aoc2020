name:                aoc2020
version:             0.1.0.0
github:              "waelbendhia/aoc2020"
license:             BSD3
author:              "Wael Ben Dhia"
maintainer:          "waelbendhia@gmail.com"
copyright:           "(c) infinity Wael Ben Dhia"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/waelbendhia/aoc2020#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- parsec
- polysemy
- text
- vector

default-extensions:
- GADTs
- FlexibleContexts
- OverloadedStrings 
- TypeApplications

library:
  source-dirs: src

executables:
  aoc2020-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2020

tests:
  aoc2020-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2020
